<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">


    <!--Fonts-->
    <link href="https://fonts.googleapis.com/css?family=Catamaran&display=swap" rel="stylesheet">

    <!--Bootstrap-->
    <link rel="stylesheet" href="dist/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="dist/bootstrap/mdb.min.css">

    <link rel="stylesheet" href="css/background.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Página en construcción</title>
</head>
<body>
    <div class="waveWrapper waveAnimation">
        <div class="waveWrapperInner bgTop">
            <div class="wave waveTop" style="background-image: url('img/background/wave-top.png')"></div>
        </div>
        <div class="waveWrapperInner bgMiddle">
            <div class="wave waveMiddle" style="background-image: url('img/background/wave-mid.png')"></div>
        </div>
        <div class="waveWrapperInner bgBottom">
            <div class="wave waveBottom" style="background-image: url('img/background/wave-bot.png')"></div>
        </div>
    </div>

    <div class='overlay-div'>
        <div class="animated fadeIn d-block">
			<div id="box-cont">
				<div id="box" class="centro">
					<div class="container-fluid">
						<div class="row">
							<div class="col-md-5 col-sm-12">
								<div>
									<img src="img/profile.jpg" alt="profile pic" id="profile-pic" class="d-block">
								</div>
							</div>
							<div class="col-md-7 col-sm-12">
								<h6>Hola, yo soy</h6>
								<h1>Cristian Cruz</h1>
							</div>
						</div>
					</div>
				</div>
			</div>
        </div>	
    </div>

    <!--Scripts-->
    <script src="dist/bootstrap/jquery-3.4.1.min.js"></script>
    <script src="dist/bootstrap/popper.min.js"></script>
    <script src="dist/bootstrap/bootstrap.min.js"></script>
    <script src="dist/bootstrap/mdb.min.js"></script>


</body>
</html>
